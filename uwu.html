<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="teste">
    Killer queen
</div>
<button id="botaozinho">Clique em mim</button>
    <script>
        let botao
        botao = document.getElementById("botaozinho")
        
        let teste = document.getElementById("teste")

        //button onclick

        botao.addEventListener("click", function(){
            teste.innerText = "Bem vindo!"
        })
    </script>
</body>
</html>
